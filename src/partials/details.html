<section>
  <form ng-submit="addMeal()">
    <h3>Enter details for Meal {{id}}</h3>
    <div class="form-group">
      <label for="price">Base Meal Price: $</label>
      <input type="number" id="price" class="form-control" step="0.01" ng-model="mealData.base">
    </div>
    <div class="form-group">
      <label for="tax">Tax Rate: %</label>
      <input type="number" id="tax" class="form-control" ng-model="mealData.tax">
    </div>
    <div class="form-group">
      <label for="tip">Tip: %</label>
      <input type="number" id="tip" class="form-control" ng-model="mealData.tip">
    </div>
    <button type="submit" class="btn btn-success btn-md">Add Meal</button>
  </form>
</section>
